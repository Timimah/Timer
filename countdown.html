            background-color: grey;
        }

            background-color: rgb(58, 58, 58);

</head>
<body class="bg-secondary">
    <div>
        <nav class="navbar navbar-brand-expand-sm bg-dark justify-content-center">
            <ul class="nav text-light">
                <li class="nav-item btn p-2">
                        <a href="clock.html" class="nav-link text-light p-0 fs-5" target="_self">Clock</a>
                </li>&nbsp;
                <li class="nav-item btn p-2 mx-3">
                        <a href="check_grade.html" class="nav-link text-light p-0 mx-3 fs-5" target="_self">Countdown Timer</a>
                </li>&nbsp;
                <li class="nav-item p-2 btn">
                        <a href="index.html" class="nav-link text-light p-0 fs-5" target="_self">Stopwatch</a>
                        &nbsp;
                </li>
                <li class="nav-item p-2 mx-3 btn">
                        <a href="alarm.html" class="nav-link text-light p-0 mx-3 fs-5" target="_self">Alarm</a>
                        &nbsp;
                </li>
            </ul>
        </nav>
    </div>
    <br><br>

    <div class="mx-auto mt-5 card bg-dark w-75">
        <div class="text-center text-secondary mt-2">
            <h4>Countdown Timer</h4>
            <hr>
        </div>
        <div class="form input-group w-75 mx-auto mt-5">
            <input class="form-control col-2 input-group fs-1 text-center text-dark" type="text/number" name="" id="hours" value="00">
            <input class="form-control input-group fs-1 text-center text-dark" type="text/number" name="" id="minutes" value="00">
            <input class="form-control input-group fs-1 text-center text-dark" type="text/number" name="" id="seconds" value="00">
        </div></br>
        <div class="form input-group w-auto w-sm-100 row mx-auto mb-5 justify-content-center">
            <div class="btn btn-group col-4 p-3 justify-content-center" type="button" value="Start" onclick="start()"  id="">
                <img src="icons/play.svg" alt="play button" srcset="">
            </div>
            <div class="btn btn-group p-3 col-4 justify-content-center" type="button" value="Stop" onclick="stopCountDown()" name="" id="">
                <img src="icons/stop.svg" alt="stop button" srcset="">
            </div>
            <div class="btn btn-group p-3 col-4 justify-content-center" type="button" value="Restart" onclick="reStart()" name="" id="">
                <img src="icons/arrow-clockwise.svg" alt="stop button" srcset="">
            </div>
        </div>
    </div></br>

    <div class="card container w-75 bg-dark text-light">
        <div class="text-center"> 
            <hr>
            <span class="fs-3" id="stop_value"></span>
            <hr>
        </div>
    </div>
</body>
<script src="countdown.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(to right,rgba(102, 68, 51, 0.5), rgba(102, 68, 51, 0.5)), url('timg4.webp') no-repeat fixed;
            background-size: cover;
        }
        /* .btn:hover{
            background-color: grey;
        } */
        h4, hr{
            color: #643;
        }
        p{
            font-size: 6em;
        }
        .card, .d-flex{
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body onload="displayTime()">
    <div class="modal-nav my-2">
        <div class="nav justify-content-center nav-tabs">
        <a class="nav-link text-light" href="#alarm" onclick="showAlarm()">Alarm</a>
        <a class="nav-link text-light" href="#clock" onclick="showTimer()">Timer</a>
        <a class="nav-link text-light" href="#" onclick="showStopwatch()">Stop Watch</a>
        <a class="nav-link text-light" href="#" target="_self" onclick="showClock()">Clock</a>
        </div>
    </div>
    <section id="alarm" class="text-center my-5 w-75">
        <div class="fs-1 text-light" id="date_display"></div>
        <div id="set_alarm" class="">
            <div class="my-3 row">
                <div class="col d-flex">
                    <p class="text-light" id="alarm_hours">0</p>
                    <div class="mt-4 pt-3">
                        <button  class="btn" id="increase_value" onclick="increaseHours()">
                            <img src="icons/up-arrow.png" width="25em" alt="" srcset="" style="background-color: transparent">
                        </button><br>
                        <button  class="btn" id="decrease_value" onclick="decreaseHours()">
                            <img src="icons/down-arrow.png" width="25em" alt="" srcset="" style="background-color: transparent">
                        </button>
                    </div>
                </div>
                <div class="col d-flex">
                    <p class="text-light" id="alarm_minutes">00</p>
                    <div class="mt-4 pt-3">
                        <button  class="btn" id="increase_value" onclick="increaseMinutes()">
                            <img src="icons/up-arrow.png" width="25em" alt="" srcset="" style="background-color: transparent">
                        </button><br>
                        <button  class="btn" id="decrease_value" onclick="decreaseMinutes()">
                            <img src="icons/down-arrow.png" width="25em" alt="" srcset="" style="background-color: transparent">
                        </button>
                    </div>
                </div>
                <div class="col d-flex">
                    <p class="text-light" id="alarm_seconds">00</p>
                    <div class="mt-4 pt-3">
                        <button  class="btn" id="increase_value" onmousewheel="increaseSeconds()">
                            <img src="icons/up-arrow.png" width="25em" alt="" srcset="" style="background-color: transparent">
                        </button><br>
                        <button  class="btn" id="decrease_value" on="decreaseSeconds()">
                            <img src="icons/down-arrow.png" width="25em" alt="" srcset="" style="background-color: transparent">
                        </button>
                    </div>
                </div>
                <div class="col-2">
                    <input class="text-center form-control mt-5" type="text" id="hourOftheDay" placeholder="AM/PM" value="PM">   
                </div>
                <div class="col" id="disp_questions">   
                </div>
            </div>
        <button class="btn btn-light" type="submit" onclick="setAlarm()">Set Alarm</button>
        </div>
        <div class="alarms" id="alarms">
            <div id="_alarm">
                <ul id="list" style="list-style-type: none;">
                    <!--alarm time   -->
                    <!-- delete button -->
                </ul>
            </div>
        </div>
    </section>

    <section id="clock" style="display: none; font-size: 6em;">
        <div class="text-light w-75 card mx-auto">
            <div id="dDate"></div>
            <div class="text-center card-body" id="clockDate_display"></div>
        </div>
    </section>

   <section id="countdown_timer" style="display: none;">
        <div class="mx-auto mt-5 card w-75">
            <div class="form input-group w-75 mx-auto mt-5">
                <input class="form-control col-2 input-group fs-1 text-center text-dark" type="text/number" name="" id="chours">
                <input class="form-control input-group fs-1 text-center text-dark" type="text/number" name="" id="cminutes">
                <input class="form-control input-group fs-1 text-center text-dark" type="text/number" name="" id="cseconds">
            </div></br>
            <div class="form input-group w-50 row mx-auto mb-5 justify-content-center">
                <div class="btn btn-group col-4 p-3 justify-content-center" type="button" value="Start" onclick="start_counting()"  id="">
                    <img src="icons/play.svg" alt="play button" srcset="">
                </div>
                <div class="btn btn-group p-3 col-4 justify-content-center" type="button" value="Stop" onclick="stopCountDown()" name="" id="">
                    <img src="icons/stop.svg" alt="stop button" srcset="">
                </div>
                <div class="btn btn-group p-3 col-4 justify-content-center" type="button" value="Restart" onclick="reStartcountDown()" name="" id="">
                    <img src="icons/arrow-clockwise.svg" alt="stop button" srcset="">
                </div>
            </div>
        </div></br>
    </section>

    <section id="stopwatch" style="display: none;">
        <div class="mx-auto mt-5 w-50 w-75">
                <div class="row border-0 w-auto mx-auto mt-5 text-light" name="">
                    <p class="col" id="stopwatch_hr">00</p>
                    <p class="col" id="stopwatch_min">00</p>
                    <p class="col" id="stopwatch_sec">00</p>
                    <p class="col" id="stopwatch_milsec">00</p>
            </div>
            <div class="w-50 row mx-auto mb-5 justify-content-center">
                <div class="btn btn-group col-4 p-3" type="button" value="Start" onclick="startStopwatch()"  id="">
                    <img src="icons/play.svg" alt="play button" srcset="">
                </div>
                <div class="btn btn-group col-4 p-3" type="button" value="Stop" onclick="stopStopwatch()" name="" id="">
                    <img src="icons/stop.svg" alt="stop button" srcset="">
                </div>
                <div class="btn btn-group col-4 p-3" type="button" value="Restart" onclick="restartstopWatch()" name="" id="">
                    <img src="icons/arrow-clockwise.svg" alt="stop button" srcset="">
                </div>
            </div>
    
        <div class="card container w-75 text-light">
            <div class="text-center" >
                <h3>
                    Time Lap
                    <hr>
                </h3>
                <span class="fs-3" id="stop_value"></span>
                <hr>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>Adesrt
</html>

            <h4>Clock</h4>
            <hr>
            <div class="fs-3 text-light text-center" id="date_display">
            </div>
        </div>
        <div class="mx-auto row my-2" style="width: 20%;">

<script>
    date = new Date()
    day = date.getDate()
    month = date.getMonth()
    year = date.getFullYear()
    minute = date.getMinutes()
    hour = date.getHours()
    if (hour >=12 && hours <= 24){
        time.innerHTML = `${hour} : ${minute} pm`

    }
    if(month == 0){
        document.getElementById("date_display").innerHTML = `${day}st , January, ${year}`
    }
    else if(month == 1){
        document.getElementById("date_display").innerHTML = `${day}nd , February, ${year}`
    }
    else if(month == 2){
        document.getElementById("date_display").innerHTML = `${day}rd , March, ${year}`
    }
    else if(month == 3){
        document.getElementById("date_display").innerHTML = `${day}th , April, ${year}`
    }
    else if(month == 4){
        document.getElementById("date_display").innerHTML = `${day}th , May, ${year}`
    }
    else if(month == 5){
        document.getElementById("date_display").innerHTML = `${day}th , June, ${year}`
    }
    else if(month == 6){
        document.getElementById("date_display").innerHTML = `${day}th , July, ${year}`
    }
    else if(month == 7){
        document.getElementById("date_display").innerHTML = `${day}th , August, ${year}`
    }
    else if(month == 8){
        document.getElementById("date_display").innerHTML = `${day}th , September, ${year}`
    }
    else if(month == 9){
        document.getElementById("date_display").innerHTML = `${day}th , October, ${year}`
    }
    else if(month == 10){
        document.getElementById("date_display").innerHTML = `${day}th , November, ${year}`
    }
    else if(month == 11){
        document.getElementById("date_display").innerHTML = `${day}th , December, ${year}`
    }
    
</script>
